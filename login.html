
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armor: Đăng nhập</title>

    <link rel="stylesheet" href="css/sigup.css">
</head>
<body>

    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg"></p>
    </div>

    <div>
        <img src="img/dark-logo.png" class="logo "alt="">
        <form id="login-form">
            <input type="text" autocomplete="off" id="username" name="username" placeholder="Tên tài khoản">
            <div id="error-msg"></div>
            <input type="password" autocomplete="off" id="password" name="password" placeholder="Mật Khấu">
            <button class="submit-btn" name="login-btn">Đăng nhập</button>
            <a href="sigup.html" class="link">Chưa có tài khoản? Đăng ký</a>
        </form>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting normally
    
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'xulyLogin.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.status == 200) {
                    
                    if (xhr.responseText.trim() == 'success') {
                        
                        window.location.href = 'index.php';
                    } else {
                        document.getElementById('error-msg').innerHTML = 'Sai tên đăng nhập hoặc mật khẩu';
                    }
                }
            };
            xhr.send('username=' + encodeURIComponent(document.getElementById('username').value) + '&password=' + encodeURIComponent(document.getElementById('password').value));
        });
    </script>
    

</body>
</html>
